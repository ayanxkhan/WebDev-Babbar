<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="nov_06.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Name">Enter Name:</label>
            <input type="text" name="Name" id="Name" placeholder="Enter Your Name Here">
            <br>
            <br>

            <label for="Email">Enter Email:</label>
            <input type="email" name="" id="Email" placeholder="Enter your Email Here">
            <br>
            <br>

            <label for="Password">Enter Password:</label>
            <input type="password" name="" id="Password" placeholder="Enter your Password Here">
            <br>
            <br>

            <label for="date">Enter Age:</label>
            <input type="date" name="" id="date">
            <br><br>



            <span>Gender:</span>
            <label for="first">Male</label>
            <input type="radio" name="abc" id="first">

            <label for="first">Female</label>
            <input type="radio" name="abc" id="first">

            <label for="first">Others</label>
            <input type="radio" name="abc" id="first">
        </fieldset>


        <fieldset>
            <legend>Education</legend>
            <label for="Education">Highest Education:</label>
            <select name="Education" id="Education">
                <option value="10th">10th</option>X
                <option value="12th">12th</option>X
                <option value="Graduate">Graduate</option>X
            </select>
            <br>
            <br>

            <label for="experience">Experience in years:</label>
            <input type="number" name="" id="experience">
            <br><br>



            <p>Languages:</p>
            <label for="one">HTML</label>
            <input type="checkbox" name="" id="one">

            <label for="two">CSS</label>
            <input type="checkbox" name="" id="two">

            <label for="three">JAVASCRIPT</label>
            <input type="checkbox" name="" id="three">
            <br><br>

            <textarea name="" id="" cols="30" rows="10" placeholder="Enter here">
                
            </textarea>
            <br>
            <button>Submit</button>

        </fieldset>

    </form>




</body>

</html>
